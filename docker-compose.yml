    #         - api-network

    api:
        build: API
        ports:
            - 5000:80
        restart: on-failure
        environment:
            - DB_USER
            - DB_PASSWORD
            - DB_HOST
            - DB_PORT
        networks:
            - db-network
        profiles: ["api", "production"]

    db:
        image: "postgres:alpine"
        restart: on-failure
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - 5432:5432
        networks:
            - db-network
        volumes:
            - ./schema.sql://docker-entrypoint-initdb.d/schema.sql
            - db-data:/var/lib/postgresql/data
        profiles: ["api", "production"]

    mock-api:
        build: mock-api
        ports:
            - 80:12000
        restart: on-failure
        profiles: ["mock"]

    vue-front:
        build: vue-front
        ports:
            - 8080:80
        environment:
            - HOST=${FRONT_HOST}
            - PORT=${FRONT_PORT}
            - API_HOST
            - API_PORT
            - REDDIT_CLIENT_ID
            - GITHUB_CLIENT_ID
            - SPOTIFY_CLIENT_ID
        restart: on-failure
        profiles: ["front", "production"]

networks:
    db-network:

volumes:
    db-data:
